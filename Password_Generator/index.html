<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./background-Animation/bg-animation.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Password Generator</title>
  </head>
  <body>

    <div class="wrapper">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
  </div>

    <div class="banner">
      <div class="container ">
        <h1>Password Generator</h1>

        <div class="display-container">
          <input
            type="text"
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />

          <button data-copy>
            <span class="tooltip" data-copyMsg></span>
            <span class="material-symbols-outlined" > content_copy </span>
            
          </button>
        </div>
        <!-- password length section -->
        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- Slider -->
          <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />

          <!-- Checkboxes -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>

          <!-- Strength Section -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- Generate Password -->
          <button class="generateButton">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="./background-Animation/bgScript.js"></script> -->
  </body>
</html>
